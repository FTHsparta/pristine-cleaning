<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Pristine Cleaning</title>
  <link href="/src/index.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>
<body class="flex flex-col min-h-screen h-full bg-blue-50">
  <!-- Header (unified) -->
  <header class="bg-blue-600 shadow-lg" data-aos="fade-down" style="height:9rem;">
    <div class="flex flex-col md:flex-row justify-between items-center px-4 sm:px-6 lg:px-8 w-full" style="height:100%">
      <!-- Logo (image only) -->
        <div class="flex items-center space-x-3 w-full md:w-auto justify-center md:justify-start">
          <img src="assets/Logo.png" alt="Pristine Cleaning Logo" class="w-32 h-32 md:w-40 md:h-40 lg:w-44 lg:h-44 object-contain">
        </div>
      <!-- Navigation + Socials (aligned right) -->
      <div class="flex flex-col md:flex-row items-center w-full md:w-auto justify-center md:justify-end">
        <!-- Mobile nav toggle -->
        <button id="navToggle" class="md:hidden text-white text-3xl focus:outline-none mb-2">
          <i class="fas fa-bars"></i>
        </button>
        <nav id="mobileNav" class="fixed top-0 left-0 w-full h-full bg-blue-700 bg-opacity-95 z-50 flex flex-col items-center justify-center space-y-6 text-white text-2xl font-semibold transition-transform transform -translate-x-full md:static md:translate-x-0 md:flex md:flex-row md:space-y-0 md:space-x-6 md:bg-transparent md:text-lg md:font-normal md:relative md:w-auto md:h-auto overflow-y-auto max-h-screen">
          <button id="closeNav" class="absolute top-6 right-8 text-4xl md:hidden focus:outline-none">
            <i class="fas fa-times"></i>
          </button>
          <a href="/index.html" class="hover:bg-blue-800 py-2 px-6 rounded-md transition-all block w-full text-center md:w-auto md:text-left">Home</a>
          <a href="/about.html" class="hover:bg-blue-800 py-2 px-6 rounded-md transition-all block w-full text-center md:w-auto md:text-left">About</a>
          <a href="/contact.html" class="hover:bg-blue-800 py-2 px-6 rounded-md transition-all block w-full text-center md:w-auto md:text-left">Contact</a>
          <a href="/photos.html" class="hover:bg-blue-800 py-2 px-6 rounded-md transition-all block w-full text-center md:w-auto md:text-left">Photos</a>
          <div class="flex space-x-6 justify-center mt-6 md:mt-0">
            <a href="https://www.tiktok.com/@pristinecleaning_mhk" target="_blank" aria-label="TikTok" class="text-white hover:text-blue-200 text-3xl md:text-2xl">
              <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://www.instagram.com/pristinecleaning.mhk/?igsg=ZWMyaXZ3M2gxbWRI#" target="_blank" aria-label="Instagram" class="text-white hover:text-blue-200 text-3xl md:text-2xl">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <script>
    // Mobile nav open/close logic
    const navToggle = document.getElementById('navToggle');
    const mobileNav = document.getElementById('mobileNav');
    const closeNav = document.getElementById('closeNav');
    if (navToggle && mobileNav) {
      navToggle.addEventListener('click', () => {
        mobileNav.classList.remove('-translate-x-full');
      });
    }
    if (closeNav && mobileNav) {
      closeNav.addEventListener('click', () => {
        mobileNav.classList.add('-translate-x-full');
      });
    }
    // Close nav on link click (mobile only)
    document.querySelectorAll('#mobileNav a').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth < 768) {
          mobileNav.classList.add('-translate-x-full');
        }
      });
    });
  </script>
  <!-- Main Content -->
  <main class="flex-grow">
    <!-- Contact Section -->
    <section class="py-16 bg-white mb-10" data-aos="fade-up">
      <div class="container mx-auto max-w-2xl px-4">
        <h2 class="text-3xl font-semibold text-blue-600 text-center">Contact Us</h2>
        <form id="contactForm" action="https://formspree.io/f/xyzwpprw" method="POST" class="mt-8 space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-lg p-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-lg p-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700">Your Message</label>
            <textarea id="message" name="message" rows="4" class="mt-1 block w-full border border-gray-300 rounded-lg p-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition-all">
              Send Message
            </button>
          </div>
        </form>
        <!-- Success Message -->
        <div id="contactSuccess" class="hidden mt-6 p-4 bg-green-100 text-green-700 rounded-lg text-center">
          Thank you! Your message has been sent successfully.
        </div>
      </div>
    </section>
  </main>
  <!-- Footer -->
  <footer class="bg-blue-600 p-5 text-white text-center mt-10">
    <p>&copy; 2023 Pristine Cleaning. All rights reserved.</p>
  </footer>
  <script>
    AOS.init({
      duration: 600, // Animation duration in ms
      once: true, // Run animation only once
    });
    window.addEventListener('load', () => {
      // Always scroll to the top of the page on reload
      window.scrollTo(0, 0);
    });
    const contactForm = document.getElementById('contactForm');
    const contactSuccess = document.getElementById('contactSuccess');
    contactForm.addEventListener('submit', function (event) {
      event.preventDefault();
      const submitBtn = contactForm.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = "Sending...";
      const formData = new FormData(contactForm);
      fetch(contactForm.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          setTimeout(() => {
            contactSuccess.classList.remove('hidden');
            contactForm.reset();
            contactForm.style.display = 'none';
          }, 500);
        } else {
          alert('There was an error sending your message. Please try again later.');
        }
      })
      .catch(error => {
        alert('Network error. Please try again later.');
        console.error("Error:", error);
      })
      .finally(() => {
        submitBtn.disabled = false;
        submitBtn.textContent = "Send Message";
      });
    });
  </script>
</body>
</html>
