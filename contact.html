<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Pristine Cleaning</title>
  <link href="/src/index.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="flex flex-col min-h-screen h-full">
  <!-- Header -->
  <header class="bg-blue-600 py-5 shadow-lg" data-aos="fade-down">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <div class="flex flex-col md:flex-row justify-between items-center px-4 sm:px-6 lg:px-8 space-y-4 md:space-y-0">
      <!-- Logo and Company Name -->
      <div class="flex items-center space-x-3">
        <img src="/assets/Logo.jpg" alt="Pristine Cleaning Logo" class="w-16 h-16 object-cover rounded-full border-2 border-white">
        <span class="text-white text-2xl sm:text-3xl font-extrabold leading-tight">Pristine<br>Cleaning</span>
      </div>
      <!-- Navigation + Socials (aligned right) -->
      <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-6">
        <nav id="mobileNav" class="hidden md:flex flex-row text-white text-lg space-x-6 text-center md:text-left">
          <a href="index.html" class="hover:bg-blue-700 py-2 px-4 rounded-md transition-all">Home</a>
          <a href="/about.html" class="hover:bg-blue-700 py-2 px-4 rounded-md transition-all">About</a>
          <a href="/contact.html" class="hover:bg-blue-700 py-2 px-4 rounded-md transition-all">Contact</a>
          <a href="before-after-more.html" class="hover:bg-blue-700 py-2 px-4 rounded-md transition-all">Photos</a>
        </nav>
        <!-- Social Media Links -->
        <div class="flex space-x-4 ml-0 md:ml-4">
          <a href="https://www.tiktok.com/@pristinecleaning_mhk" target="_blank" aria-label="TikTok" class="text-white hover:text-blue-200 text-2xl">
            <i class="fab fa-tiktok"></i>
          </a>
          <a href="https://www.instagram.com/pristinecleaning.mhk/?igsg=ZWMyaXZ3M2gxbWRI#" target="_blank" aria-label="Instagram" class="text-white hover:text-blue-200 text-2xl">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
      <!-- Mobile nav toggle -->
      <button id="navToggle" class="md:hidden text-white text-2xl focus:outline-none order-3 md:order-none">
        â˜°
      </button>
    </div>
  </header>
  <script>
    // Toggle mobile navigation visibility
    const toggle = document.getElementById('navToggle');
    const menu = document.getElementById('mobileNav');
    if (toggle && menu) {
      toggle.addEventListener('click', () => {
        menu.classList.toggle('hidden');
      });
    }
  </script>
  <!-- Main Content -->
  <main class="flex-grow">
    <!-- Contact Section -->
    <section class="py-16 bg-white mb-10" data-aos="fade-up">
      <div class="container mx-auto max-w-2xl px-4">
        <h2 class="text-3xl font-semibold text-blue-600 text-center">Contact Us</h2>
        <form id="contactForm" action="https://formspree.io/f/xyzwpprw" method="POST" class="mt-8 space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-lg p-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-lg p-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700">Your Message</label>
            <textarea id="message" name="message" rows="4" class="mt-1 block w-full border border-gray-300 rounded-lg p-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition-all">
              Send Message
            </button>
          </div>
        </form>
        <!-- Success Message -->
        <div id="contactSuccess" class="hidden mt-6 p-4 bg-green-100 text-green-700 rounded-lg text-center">
          Thank you! Your message has been sent successfully.
        </div>
      </div>
    </section>
  </main>
  <!-- Footer -->
  <footer class="bg-blue-600 p-5 text-white text-center mt-10">
    <p>&copy; 2023 Pristine Cleaning. All rights reserved.</p>
  </footer>
  <script>
    AOS.init({
      duration: 1000,
      once: true,
    });
    const contactForm = document.getElementById('contactForm');
    const contactSuccess = document.getElementById('contactSuccess');
    contactForm.addEventListener('submit', function (event) {
      event.preventDefault();
      const submitBtn = contactForm.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = "Sending...";
      const formData = new FormData(contactForm);
      fetch(contactForm.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          setTimeout(() => {
            contactSuccess.classList.remove('hidden');
            contactForm.reset();
            contactForm.style.display = 'none';
          }, 500);
        } else {
          alert('There was an error sending your message. Please try again later.');
        }
      })
      .catch(error => {
        alert('Network error. Please try again later.');
        console.error("Error:", error);
      })
      .finally(() => {
        submitBtn.disabled = false;
        submitBtn.textContent = "Send Message";
      });
    });
  </script>
  <script>
    AOS.init({
      duration: 600, // Animation duration in ms
      once: true, // Run animation only once
    });
    window.addEventListener('load', () => {
      // Always scroll to the top of the page on reload
      window.scrollTo(0, 0);
    });
  </script>
</body>
</html>
