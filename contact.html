<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Pristine Cleaning</title>
  <link href="/src/index.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>
<body class="flex flex-col min-h-screen h-full bg-blue-50">
  <!-- Header (unified) -->
  <header class="bg-blue-600 shadow-lg h-28 md:h-36" data-aos="fade-down">
    <div class="flex flex-col md:flex-row justify-between items-center px-4 sm:px-6 lg:px-8 w-full h-full">
      <!-- Logo (image only) -->
        <div class="flex items-center space-x-3 w-full md:w-auto justify-center md:justify-start">
          <img src="assets/Logo.png" alt="Pristine Cleaning Logo" class="w-32 h-32 md:w-40 md:h-40 lg:w-44 lg:h-44 object-contain">
        </div>
      <!-- Navigation + Socials (aligned right) -->
      <div class="flex flex-col md:flex-row items-center w-full md:w-auto justify-center md:justify-end">
        <!-- Desktop nav: visible on md+ only, mobile unchanged -->
        <nav class="hidden md:flex items-center space-x-6" aria-label="Desktop Navigation">
          <a href="/index.html" class="text-white hover:underline">Home</a>
          <a href="/about.html" class="text-white hover:underline">About</a>
          <a href="/photos.html" class="text-white hover:underline">Photos</a>
          <a href="/contact.html" class="text-white hover:underline">Contact</a>
          <a href="/index.html#quote-form" class="ml-4 bg-white text-blue-600 px-3 py-2 rounded-lg font-semibold hover:bg-blue-100 transition">Get a Free Quote</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Mobile bottom navigation (compact & always visible on small screens) -->
  <nav id="mobileBottomNav" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 w-11/12 max-w-md bg-white rounded-xl shadow-lg md:hidden flex justify-between px-4 py-2 z-50" role="navigation" aria-label="Mobile Navigation">
    <a href="/index.html" class="flex flex-col items-center justify-center text-blue-700 p-2" aria-label="Home">
      <i class="fas fa-home text-xl"></i>
      <span class="text-xs">Home</span>
    </a>
    <a href="/about.html" class="flex flex-col items-center justify-center text-blue-700 p-2" aria-label="About">
      <i class="fas fa-info-circle text-xl"></i>
      <span class="text-xs">About</span>
    </a>
    <a href="/photos.html" class="flex flex-col items-center justify-center text-blue-700 p-2" aria-label="Photos">
      <i class="fas fa-images text-xl"></i>
      <span class="text-xs">Photos</span>
    </a>
    <a href="/contact.html" class="flex flex-col items-center justify-center text-blue-700 p-2" aria-label="Contact">
      <i class="fas fa-phone text-xl"></i>
      <span class="text-xs">Contact</span>
    </a>
  </nav>

  <script>
    // Highlight active bottom nav item
    (function(){
      const path = window.location.pathname;
      document.querySelectorAll('#mobileBottomNav a').forEach(a => {
        const href = a.getAttribute('href');
        if (href === path || (path === '/' && href === '/index.html')) {
          a.classList.add('font-semibold');
          a.setAttribute('aria-current', 'page');
        }
      });
    })();
  </script>
  <!-- Main Content -->
  <main class="flex-grow">
    <!-- Contact Section -->
    <section class="py-16 bg-white mb-10" data-aos="fade-up">
      <div class="container mx-auto max-w-2xl px-4">
        <h2 class="text-3xl font-semibold text-blue-600 text-center">Contact Us</h2>
        <form id="contactForm" action="https://formspree.io/f/xyzwpprw" method="POST" class="mt-8 space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-lg p-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-lg p-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700">Your Message</label>
            <textarea id="message" name="message" rows="4" class="mt-1 block w-full border border-gray-300 rounded-lg p-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition-all">
              Send Message
            </button>
          </div>
        </form>
        <!-- Success Message -->
        <div id="contactSuccess" class="hidden mt-6 p-4 bg-green-100 text-green-700 rounded-lg text-center">
          Thank you! Your message has been sent successfully.
        </div>
      </div>
    </section>
  </main>
  <!-- Footer -->
  <footer class="bg-blue-600 p-5 text-white text-center mt-10">
    <p>&copy; 2023 Pristine Cleaning. All rights reserved.</p>
  </footer>
  <script>
    AOS.init({
      duration: 600, // Animation duration in ms
      once: true, // Run animation only once
    });
    window.addEventListener('load', () => {
      // Always scroll to the top of the page on reload
      window.scrollTo(0, 0);
    });
    const contactForm = document.getElementById('contactForm');
    const contactSuccess = document.getElementById('contactSuccess');
    contactForm.addEventListener('submit', function (event) {
      event.preventDefault();
      const submitBtn = contactForm.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = "Sending...";
      const formData = new FormData(contactForm);
      fetch(contactForm.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          setTimeout(() => {
            contactSuccess.classList.remove('hidden');
            contactForm.reset();
            contactForm.style.display = 'none';
          }, 500);
        } else {
          alert('There was an error sending your message. Please try again later.');
        }
      })
      .catch(error => {
        alert('Network error. Please try again later.');
        console.error("Error:", error);
      })
      .finally(() => {
        submitBtn.disabled = false;
        submitBtn.textContent = "Send Message";
      });
    });
  </script>
</body>
</html>
