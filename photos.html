<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos - Pristine Cleaning</title>
    <link href="/src/index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body class="bg-blue-50">
    <!-- Header (identical to index.html) -->
    <header class="bg-blue-600 shadow-lg h-28 md:h-36" data-aos="fade-down">
      <div class="flex flex-col md:flex-row justify-between items-center px-4 sm:px-6 lg:px-8 w-full h-full">
        <!-- Logo (image only) -->
        <div class="flex items-center space-x-3 w-full md:w-auto justify-center md:justify-start">
          <img src="assets/Logo.png" alt="Pristine Cleaning Logo" class="w-32 h-32 md:w-40 md:h-40 lg:w-44 lg:h-44 object-contain">
        </div>
        <!-- Navigation + Socials (aligned right) -->
        <div class="flex flex-col md:flex-row items-center w-full md:w-auto justify-center md:justify-end">
          <!-- Desktop social and CTA remain here -->
        </div>
      </div>
    </header>

    <!-- Mobile bottom navigation (compact & always visible on small screens) -->
    <nav id="mobileBottomNav" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 w-11/12 max-w-md bg-white rounded-xl shadow-lg md:hidden flex justify-between px-4 py-2 z-50" role="navigation" aria-label="Mobile Navigation">
      <a href="/index.html" class="flex flex-col items-center justify-center text-blue-700 p-2" aria-label="Home">
        <i class="fas fa-home text-xl"></i>
        <span class="text-xs">Home</span>
      </a>
      <a href="/about.html" class="flex flex-col items-center justify-center text-blue-700 p-2" aria-label="About">
        <i class="fas fa-info-circle text-xl"></i>
        <span class="text-xs">About</span>
      </a>
      <a href="/photos.html" class="flex flex-col items-center justify-center text-blue-700 p-2" aria-label="Photos">
        <i class="fas fa-images text-xl"></i>
        <span class="text-xs">Photos</span>
      </a>
      <a href="/contact.html" class="flex flex-col items-center justify-center text-blue-700 p-2" aria-label="Contact">
        <i class="fas fa-phone text-xl"></i>
        <span class="text-xs">Contact</span>
      </a>
    </nav>

    <script>
      // Highlight active bottom nav item
      (function(){
        const path = window.location.pathname;
        document.querySelectorAll('#mobileBottomNav a').forEach(a => {
          const href = a.getAttribute('href');
          if (href === path || (path === '/' && href === '/index.html')) {
            a.classList.add('font-semibold');
            a.setAttribute('aria-current', 'page');
          }
        });
      })();
    </script>
    <main class="py-8 sm:py-16">
        <div class="container mx-auto text-center px-2 sm:px-0">
            <h1 class="text-3xl sm:text-4xl font-bold text-blue-700 mb-6 sm:mb-8">Photos</h1>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6 sm:gap-12 px-0 sm:px-4">
                <!-- Only real before/after pairs, no placeholders -->
                <div class="before-after-item" data-aos="fade-up" data-aos-delay="50">
                    <img src="assets/before1.jpg" alt="Before Window Cleaning" class="w-full h-72 sm:h-96 object-cover rounded-lg shadow-lg mx-auto">
                    <p class="mt-3 sm:mt-4 text-base sm:text-lg text-gray-600 font-semibold text-center">Before Window Cleaning</p>
                </div>
                <div class="before-after-item" data-aos="fade-up" data-aos-delay="100">
                    <img src="assets/after1.jpg" alt="After Window Cleaning" class="w-full h-72 sm:h-96 object-cover rounded-lg shadow-lg mx-auto">
                    <p class="mt-3 sm:mt-4 text-base sm:text-lg text-gray-600 font-normal text-center">After Window Cleaning</p>
                </div>
                <div class="before-after-item" data-aos="fade-up" data-aos-delay="150">
                    <img src="assets/before2.jpg" alt="Before Cleaning" class="w-full h-72 sm:h-96 object-cover rounded-lg shadow-lg mx-auto">

                </div>
                <div class="before-after-item" data-aos="fade-up" data-aos-delay="200">
                    <img src="assets/after2.jpg" alt="After Cleaning" class="w-full h-72 sm:h-96 object-cover rounded-lg shadow-lg mx-auto">
                    <p class="mt-3 sm:mt-4 text-base sm:text-lg text-gray-600 font-normal text-center">After Cleaning</p>
                </div>
                <div class="before-after-item" data-aos="fade-up" data-aos-delay="250">
                    <img src="assets/before3.jpg" alt="Before Cleaning" class="w-full h-72 sm:h-96 object-cover rounded-lg shadow-lg mx-auto">
                    <p class="mt-3 sm:mt-4 text-base sm:text-lg text-gray-600 font-normal text-center">Before Cleaning</p>
                </div>
                <div class="before-after-item" data-aos="fade-up" data-aos-delay="300">
                    <img src="assets/after3.jpg" alt="After Cleaning" class="w-full h-72 sm:h-96 object-cover rounded-lg shadow-lg mx-auto">
                    <p class="mt-3 sm:mt-4 text-base sm:text-lg text-gray-600 font-normal text-center">After Cleaning</p>
                </div>
                <div class="before-after-item" data-aos="fade-up" data-aos-delay="350">

                    <p class="mt-3 sm:mt-4 text-base sm:text-lg text-gray-600 font-normal text-center">After Cleaning</p>
                </div>
                <div class="before-after-item" data-aos="fade-up" data-aos-delay="450">
                    <img src="assets/before7.jpg" alt="Before Cleaning" class="w-full h-72 sm:h-96 object-cover rounded-lg shadow-lg mx-auto">
                    <p class="mt-3 sm:mt-4 text-base sm:text-lg text-gray-600 font-normal text-center">Before Cleaning</p>
                </div>
                <div class="before-after-item" data-aos="fade-up" data-aos-delay="500">
                    <img src="assets/after7.jpg" alt="After Cleaning" class="w-full h-72 sm:h-96 object-cover rounded-lg shadow-lg mx-auto">
                    <p class="mt-3 sm:mt-4 text-base sm:text-lg text-gray-600 font-normal text-center">After Cleaning</p>
                </div>
                <div class="before-after-item" data-aos="fade-up" data-aos-delay="550">
                    <img src="assets/before9.jpg" alt="Before Cleaning" class="w-full h-72 sm:h-96 object-cover rounded-lg shadow-lg mx-auto">
                    <p class="mt-3 sm:mt-4 text-base sm:text-lg text-gray-600 font-normal text-center">Before Cleaning</p>

                </div>
            </div>
            <div class="mt-8 sm:mt-12 flex justify-center">
                <a href="index.html" class="inline-block bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition-all text-base sm:text-lg w-full sm:w-auto text-center">Back to Home</a>
            </div>
        </div>
    </main>
    <script>
        AOS.init({ duration: 600, once: true });
    </script>

</html>
