    <script>
      // Mobile nav open/close logic (improved for accessibility & mobile usability)
      const navToggle = document.getElementById('navToggle');
      const mobileNav = document.getElementById('mobileNav');
      const closeNav = document.getElementById('closeNav');

      function openNav() {
        mobileNav.classList.remove('-translate-x-full');
        mobileNav.setAttribute('aria-hidden', 'false');
        navToggle.setAttribute('aria-expanded', 'true');
        document.body.classList.add('overflow-hidden');
        if (closeNav) closeNav.focus();
      }

      function closeNavFunc() {
        mobileNav.classList.add('-translate-x-full');
        mobileNav.setAttribute('aria-hidden', 'true');
        navToggle.setAttribute('aria-expanded', 'false');
        document.body.classList.remove('overflow-hidden');
        navToggle.focus();
      }

      if (navToggle && mobileNav) {
        navToggle.addEventListener('click', () => {
          const isOpen = navToggle.getAttribute('aria-expanded') === 'true';
          if (isOpen) closeNavFunc();
          else openNav();
        });
      }

      if (closeNav && mobileNav) {
        closeNav.addEventListener('click', closeNavFunc);
      }

      // Close nav on link click (mobile only)
      document.querySelectorAll('#mobileNav a').forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth < 768) {
            closeNavFunc();
          }
        });
      });

      // Close on Escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          if (navToggle.getAttribute('aria-expanded') === 'true') {
            closeNavFunc();
          }
        }
      });
    </script>
