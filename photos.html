<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos - Pristine Cleaning</title>
    <link href="/src/index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body class="bg-blue-50">
    <!-- Header (identical to index.html) -->
    <header class="bg-blue-600 py-5 shadow-lg" data-aos="fade-down">
      <div class="flex flex-col md:flex-row justify-between items-center px-4 sm:px-6 lg:px-8 space-y-4 md:space-y-0 w-full">
        <!-- Logo and Company Name -->
        <div class="flex items-center space-x-3 w-full md:w-auto justify-center md:justify-start">
          <img src="assets/Logo.jpg" alt="Pristine Cleaning Logo" class="w-16 h-16 object-cover rounded-full border-2 border-white">
          <span class="text-white text-2xl sm:text-3xl font-extrabold leading-tight text-center md:text-left">Pristine<br>Cleaning</span>
        </div>
        <!-- Navigation + Socials (aligned right) -->
        <div class="flex flex-col md:flex-row items-center w-full md:w-auto justify-center md:justify-end">
          <!-- Mobile nav toggle -->
          <button id="navToggle" class="md:hidden text-white text-3xl focus:outline-none mb-2">
            <i class="fas fa-bars"></i>
          </button>
          <nav id="mobileNav" class="fixed top-0 left-0 w-full h-full bg-blue-700 bg-opacity-95 z-50 flex flex-col items-center justify-center space-y-6 text-white text-2xl font-semibold transition-transform transform -translate-x-full md:static md:translate-x-0 md:flex md:flex-row md:space-y-0 md:space-x-6 md:bg-transparent md:text-lg md:font-normal md:relative md:w-auto md:h-auto overflow-y-auto max-h-screen">
            <button id="closeNav" class="absolute top-6 right-8 text-4xl md:hidden focus:outline-none">
              <i class="fas fa-times"></i>
            </button>
            <a href="/index.html" class="hover:bg-blue-800 py-2 px-6 rounded-md transition-all block w-full text-center md:w-auto md:text-left">Home</a>
            <a href="/about.html" class="hover:bg-blue-800 py-2 px-6 rounded-md transition-all block w-full text-center md:w-auto md:text-left">About</a>
            <a href="/contact.html" class="hover:bg-blue-800 py-2 px-6 rounded-md transition-all block w-full text-center md:w-auto md:text-left">Contact</a>
            <a href="/photos.html" class="hover:bg-blue-800 py-2 px-6 rounded-md transition-all block w-full text-center md:w-auto md:text-left">Photos</a>
            <div class="flex space-x-6 justify-center mt-6 md:mt-0">
              <a href="https://www.tiktok.com/@pristinecleaning_mhk" target="_blank" aria-label="TikTok" class="text-white hover:text-blue-200 text-3xl md:text-2xl">
                <i class="fab fa-tiktok"></i>
              </a>
              <a href="https://www.instagram.com/pristinecleaning.mhk/?igsg=ZWMyaXZ3M2gxbWRI#" target="_blank" aria-label="Instagram" class="text-white hover:text-blue-200 text-3xl md:text-2xl">
                <i class="fab fa-instagram"></i>
              </a>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <script>
      // Mobile nav open/close logic
      const navToggle = document.getElementById('navToggle');
      const mobileNav = document.getElementById('mobileNav');
      const closeNav = document.getElementById('closeNav');
      if (navToggle && mobileNav) {
        navToggle.addEventListener('click', () => {
          mobileNav.classList.remove('-translate-x-full');
        });
      }
      if (closeNav && mobileNav) {
        closeNav.addEventListener('click', () => {
          mobileNav.classList.add('-translate-x-full');
        });
      }
      // Close nav on link click (mobile only)
      document.querySelectorAll('#mobileNav a').forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth < 768) {
            mobileNav.classList.add('-translate-x-full');
          }
        });
      });
    </script>
    <main class="py-8 sm:py-16">
        <div class="container mx-auto text-center px-2 sm:px-0">
            <h1 class="text-3xl sm:text-4xl font-bold text-blue-700 mb-6 sm:mb-8">Photos</h1>

                <!-- Only real before/after pairs, no placeholders -->
                <div class="before-after-item" data-aos="fade-up" data-aos-delay="50">
                    <img src="assets/before1.jpg" alt="Before Window Cleaning" class="w-full h-48 sm:h-64 object-cover rounded-lg shadow-lg mx-auto">
                    <p class="mt-3 sm:mt-4 text-base sm:text-lg text-gray-600 font-semibold text-center">Before Window Cleaning</p>
                </div>
                <div class="before-after-item" data-aos="fade-up" data-aos-delay="100">
                    <img src="assets/after1.jpg" alt="After Window Cleaning" class="w-full h-48 sm:h-64 object-cover rounded-lg shadow-lg mx-auto">
                    <p class="mt-3 sm:mt-4 text-base sm:text-lg text-gray-600 font-semibold text-center">After Window Cleaning</p>
                </div>
                <div class="before-after-item" data-aos="fade-up" data-aos-delay="150">
                    <img src="assets/before2.jpg" alt="Before Cleaning" class="w-full h-48 sm:h-64 object-cover rounded-lg shadow-lg mx-auto">
                    <p class="mt-3 sm:mt-4 text-base sm:text-lg text-gray-600 font-semibold text-center">Before Cleaning</p>
                </div>
                <div class="before-after-item" data-aos="fade-up" data-aos-delay="200">

                    <p class="mt-3 sm:mt-4 text-base sm:text-lg text-gray-600 font-semibold text-center">After Cleaning</p>
                </div>
                <div class="before-after-item" data-aos="fade-up" data-aos-delay="250">
                    <img src="assets/before3.jpg" alt="Before Cleaning" class="w-full h-48 sm:h-64 object-cover rounded-lg shadow-lg mx-auto">
                    <p class="mt-3 sm:mt-4 text-base sm:text-lg text-gray-600 font-semibold text-center">Before Cleaning</p>
                </div>
                <div class="before-after-item" data-aos="fade-up" data-aos-delay="300">
                    <img src="assets/after3.jpg" alt="After Cleaning" class="w-full h-48 sm:h-64 object-cover rounded-lg shadow-lg mx-auto">
                    <p class="mt-3 sm:mt-4 text-base sm:text-lg text-gray-600 font-semibold text-center">After Cleaning</p>
                </div>
                <div class="before-after-item" data-aos="fade-up" data-aos-delay="350">
                    <img src="assets/before5.jpg" alt="Before Cleaning" class="w-full h-48 sm:h-64 object-cover rounded-lg shadow-lg mx-auto">
                    <p class="mt-3 sm:mt-4 text-base sm:text-lg text-gray-600 font-semibold text-center">Before Cleaning</p>
                </div>
                <div class="before-after-item" data-aos="fade-up" data-aos-delay="400">
                    <img src="assets/after5.jpg" alt="After Cleaning" class="w-full h-48 sm:h-64 object-cover rounded-lg shadow-lg mx-auto">
                    <p class="mt-3 sm:mt-4 text-base sm:text-lg text-gray-600 font-semibold text-center">After Cleaning</p>
                </div>
                <div class="before-after-item" data-aos="fade-up" data-aos-delay="450">
                    <img src="assets/before7.jpg" alt="Before Cleaning" class="w-full h-48 sm:h-64 object-cover rounded-lg shadow-lg mx-auto">
                    <p class="mt-3 sm:mt-4 text-base sm:text-lg text-gray-600 font-semibold text-center">Before Cleaning</p>
                </div>
                <div class="before-after-item" data-aos="fade-up" data-aos-delay="500">
                    <img src="assets/after7.jpg" alt="After Cleaning" class="w-full h-48 sm:h-64 object-cover rounded-lg shadow-lg mx-auto">
                    <p class="mt-3 sm:mt-4 text-base sm:text-lg text-gray-600 font-semibold text-center">After Cleaning</p>
                </div>
                <div class="before-after-item" data-aos="fade-up" data-aos-delay="550">
                    <img src="assets/before9.jpg" alt="Before Cleaning" class="w-full h-48 sm:h-64 object-cover rounded-lg shadow-lg mx-auto">
                    <p class="mt-3 sm:mt-4 text-base sm:text-lg text-gray-600 font-semibold text-center">Before Cleaning</p>
                </div>
                <div class="before-after-item" data-aos="fade-up" data-aos-delay="600">
                    <img src="assets/after9.jpg" alt="After Cleaning" class="w-full h-48 sm:h-64 object-cover rounded-lg shadow-lg mx-auto">
                    <p class="mt-3 sm:mt-4 text-base sm:text-lg text-gray-600 font-semibold text-center">After Cleaning</p>
                </div>
            </div>
            <div class="mt-8 sm:mt-12 flex justify-center">
                <a href="index.html" class="inline-block bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition-all text-base sm:text-lg w-full sm:w-auto text-center">Back to Home</a>
            </div>
        </div>
    </main>
    <script>
        AOS.init({ duration: 600, once: true });
    </script>
</body>
</html>
