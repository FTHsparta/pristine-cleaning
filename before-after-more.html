    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

<body class="bg-blue-50">
    <!-- Header (identical to index.html) -->

        </div>
        <!-- Navigation + Socials (aligned right) -->
        <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-6 w-full md:w-auto justify-center md:justify-end">

            <a href="/index.html" class="hover:bg-blue-700 py-2 px-4 rounded-md transition-all block">Home</a>
            <a href="/about.html" class="hover:bg-blue-700 py-2 px-4 rounded-md transition-all block">About</a>
            <a href="/contact.html" class="hover:bg-blue-700 py-2 px-4 rounded-md transition-all block">Contact</a>

            <a href="https://www.tiktok.com/@pristinecleaning_mhk" target="_blank" aria-label="TikTok" class="text-white hover:text-blue-200 text-2xl">
              <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://www.instagram.com/pristinecleaning.mhk/?igsg=ZWMyaXZ3M2gxbWRI#" target="_blank" aria-label="Instagram" class="text-white hover:text-blue-200 text-2xl">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
        <!-- Mobile nav toggle -->
        <button id="navToggle" class="md:hidden text-white text-2xl focus:outline-none order-3 md:order-none mt-2 md:mt-0 self-center">
          â˜°
        </button>
      </div>

    <script>
      // Toggle mobile navigation visibility
      const toggle = document.getElementById('navToggle');
      const menu = document.getElementById('mobileNav');
      if (toggle && menu) {
        toggle.addEventListener('click', () => {
          menu.classList.toggle('hidden');
        });
      }
    </script>
